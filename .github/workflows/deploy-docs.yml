name: Deploy Docs

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --system mkdocs-material
      - name: Deploy
        run: mkdocs gh-deploy --force --config-file mkdocs.yml --docs-dir Docs_ko
